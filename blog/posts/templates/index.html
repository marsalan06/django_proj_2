{% extends 'layout.html'%}
{% block content%}
    <form action="/" method="POST">
        {%csrf_token%}
        <div class="form-row">
            {%for f in form%}
            <p>{{f}}</p>
            {% endfor %}
        </div>
            <input type="submit" value="Add Post">
    </form>
    <div>
        {%for row in rows%}
            <h2>
                {{row.title}}
            </h2>
            <p>
                {{row.content}} - <small> {{row.created_at}} </small>
            </p>
        {%endfor%}
    </div>
{% endblock %}
